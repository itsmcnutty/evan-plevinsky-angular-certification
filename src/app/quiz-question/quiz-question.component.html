<ng-container *ngIf="questionDetails">
  <p>{{ questionDetails.question | unescapeHtml }}</p>
  <button
    *ngFor="let answer of possibleAnswers; index as i"
    (click)="selectAnswer(i)"
    class="button-answer"
    [ngClass]="{ 'button-selected': i === selectedAnswer }"
  >
    {{ answer | unescapeHtml }}
  </button>
</ng-container>
